  <main class="main">
    <section class="section-top">
      <div class="section-top__area">
        <div class="section-top__box">
          <h1>CONTACT</h1>
          <p>お問い合わせ</p>
        </div>
      </div>
    </section>
    <div class="contact-area">
      <div class="contact-area_box">
        <p>この度は、株式会社セカンドステップにご興味を持って頂き、ありがとうございます。</p>
        <p> お仕事のご依頼・ご相談については、以下のフォームより、お問い合わせください。<br>
          なお、ご返答に少々お時間をいただく場合がございます。<br>
          予めご了承の程、よろしくお願いいたします。</p>
      </div>
      <form class="contact-area__form" action="https://hyperform.jp/api/1ygNVKKd" method="post">
        <p>
          <label for="form_name">ご氏名</label>
          <br>
          <input name="ご氏名" id="form_name" type="text" placeholder="">
        </p>
        <p>
          <label for="form_email">メールアドレス</label>
          <br>
          <!--ユーザーへ自動返信する場合は、「name="email"」にする必要あり-->
          <input name="email" id="form_email" type="email" placeholder="">
        </p>
        <p>
          <label for="form_title">件名</label>
          <br>
          <input name="件名" id="form_title" type="text" placeholder="">
        </p>
        <p>
          <label for="form_message">お問い合わせ内容</label>
          <br>
          <textarea name="お問い合わせ内容" id="form_message" placeholder=""></textarea>
        </p>
        <div class="contact-area__form-submit">
          <button type="submit">送信する</button>
        </div>
      </form>
    </div>
  </main>
